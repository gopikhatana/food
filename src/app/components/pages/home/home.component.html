

<div class="text-center"> <app-search></app-search> </div>
<div class="container">
   <div class="row">
       <div class="col-md-4 mt-4" *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <div class="card">
          <img class="card-img-top" [src]="food.imageUrl" [alt]="food.name" height="200rem">

          <div class="card-body">
            <div class="d-flex justify-content-between">
             <span> {{food.name}}</span>
             <span class="favorite {{food.favorite ? '' : 'not'}}">
              ♥
             </span>
           </div>

           <div class="d-flex justify-content-between">
            <star-rating [value]="food.stars" [totalstars]="5" [readonly]="true"
            checkedcolor="red" uncheckedcolor="black" size="22px"></star-rating>

            <div class="origins">
              <span *ngFor=" let origin of food.origins">
                  {{origin}}
              </span>
          </div>
          </div>

          <div class="d-flex justify-content-between">


          <div class="cook-time">
             <span>Time</span>
             {{food.cookTime}}
          </div>
          <div class="price">
            <span> Price</span>
            {{food.price | currency :'INR'}}
          </div>
          </div>

          </div>
        </div>
      </a>
       </div>
   </div>
</div>
